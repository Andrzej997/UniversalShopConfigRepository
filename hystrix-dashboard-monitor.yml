spring:
  application:
    name: hystrix-dashboard-monitor
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
server:
  port: 7979
  ssl:
    key-store: classpath:keystore.jks
    key-store-password: password
    key-alias: localhost
    trust-store: classpath:truststore.jks
    trust-store-password: password